<main>
<h1>Costelinha Du Bigode</h1>

    <div class="container">
        <form id="reserva_mesas">
            <h2>Reserva de Mesa:</h2>

            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>

            <label for="numeroPessoas">Número de Pessoas:</label>
            <select name="numeroPessoas" id="numeroPessoas" required>
                <option value="1">1 Pessoa</option>
                <option value="2">2 Pessoas</option>
                <option value="3">3 Pessoas</option>
                <option value="4">4 Pessoas</option>
                <option value="5">5 Pessoas</option>
                <option value="6">6 Pessoas</option>
                <option value="7">7 Pessoas</option>
                <option value="8">8 Pessoas</option>
            </select>

            <button type="submit">Reservar</button>
            
        </form>
        <div class="table-container" id="table-container">
            <!-- Mesas Dinâmicas -->
        </div>

        <div id="confirmation" class="confirmation">
            Reserva Confirmada! <br>
            Sua mesa foi reservada.
        </div>

        <div class="table-info">
            <span style="color: #4CAF50;">Disponível</span> |
            <span style="color: #ffa500;">Selecionada</span>| 
            <span style="color: #e74c3c;">Ocupada</span>
        </div>
    </div>
</main>
