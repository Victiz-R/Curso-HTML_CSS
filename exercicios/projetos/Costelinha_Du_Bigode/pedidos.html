            </abbr>
            <label for="">Telefone:</label>
            <input type="tel" class="telefone" placeholder="Digite seu número para contato">
            <label for="">Seu pedido:</label>
            <textarea name="Pedido" class="txtpedido" placeholder="Digite seu pedido. Caso precise, digite o valor da porção de carne"></textarea>
            <button type="button" onclick="enviarpedido();" id="btnenviar">Enviar Pedido</button>
        </form>
